{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}
  Login | Podcaster
{% endblock %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="max-w-md bg-green-500 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-4 px-3">Login</h2>

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="text-white px-3">Username</label>
          <input type="text" id="username" name="username" class="w-full bg-white text-black rounded-3xl px-3 py-2 outline-none" placeholder="Enter your username" required />
        </div>

        <div class="mb-4">
          <label for="password" class="text-white px-3">Password</label>
          <input type="password" id="password" name="password" class="w-full bg-white text-black rounded-3xl px-3 py-2 outline-none" placeholder="Enter your password" required />
        </div>

        <div class="flex justify-center space-x-3 mt-6">
          <a href="{% provider_login_url 'google' %}" class="w-1/2">
            <button type="button" class="w-full flex items-center justify-center bg-white text-black px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-black hover:text-white transition duration-300">
              <img src="{% static 'images/google-color-icon.png' %}" alt="Google Icon" class="w-5 h-5 mr-2" />
              Google
            </button>
          </a>

          <a href="{% provider_login_url 'github' %}" class="w-1/2">
            <button type="button" class="w-full flex items-center justify-center bg-white text-black px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-black hover:text-white transition duration-300">
              <img src="{% static 'images/github5.png' %}" alt="GitHub Icon" class="w-5 h-5 mr-2" />
              GitHub
            </button>
          </a>
        </div>

        <div class="flex justify-center pt-4">
          <button type="submit" class="bg-white text-green-500 px-20 py-2 rounded-3xl font-semibold hover:bg-green-600 hover:text-white transition duration-300">Login</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
