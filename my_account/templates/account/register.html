{% extends 'base.html' %}

{% block title %}
  Register | Podcaster
{% endblock %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-green-500 p-6 rounded-lg shadow-lg">
      <div class="text-2xl font-bold text-white mb-5 px-3">Register</div>
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <div class="mb-4">
          <label for="username" class="text-white px-3">Username</label>
          <input type="text" id="username" name="username" class="w-full bg-gray-200 rounded-3xl px-3 py-2" placeholder="Enter your username" required />
        </div>

        <div class="mb-4">
          <label for="password1" class="text-white px-3">Password</label>
          <input type="password" id="password1" name="password1" class="w-full bg-gray-200 rounded-3xl px-3 py-2" placeholder="Enter your password" required />
        </div>

        <div class="mb-4">
          <label for="password2" class="text-white px-3">Confirm Password</label>
          <input type="password" id="password2" name="password2" class="w-full bg-gray-200 rounded-3xl px-3 py-2" placeholder="Confirm your password" required />
        </div>

        <div class="flex justify-center pt-4">
          <button type="submit" class="bg-white text-green-500 px-20 py-2 rounded-3xl font-semibold hover:bg-green-600 hover:text-white transition duration-300">Register</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
