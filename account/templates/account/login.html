{% extends "base.html" %}

{% block title %}Login | Podcaster{% endblock title %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="max-w-md bg-green-500 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-white mb-4">Login</h2>

            <form method="POST" action="{% url "login" %}">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="username" class="text-white">Username</label>
                    <input type="text" id="username" name="username" class="w-full bg-gray-200 rounded-lg px-3 py-2" placeholder="Enter your username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="text-white">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-200 rounded-lg px-3 py-2" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="bg-white text-green-500 px-4 py-2 rounded-lg font-semibold hover:bg-green-600 hover:text-white transition duration-300">Login</button>
            </form>
        </div>

    </div>
{% endblock content %}
