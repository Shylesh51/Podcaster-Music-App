{% extends 'base.html' %}

{% block title %}{{ podcast.title }} | Podcaster{% endblock title %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-green-100 p-8 rounde-lg dhadow-md">
            <div class="text-center mb-4">
                <div class="w-40 h-40 mx-auto overflow-hidden rounded-lg">
                    <img src="{{ podcast.thumbnail.url }}" alt="Podcast Thumbnail" class="object-cover w-full h-full">
                </div>
                <h2 class="text-2xl font-bold mb-2">{{ podcast.title }}</h2>
                <p><i>by</i> <i class="text-green-700 font-semibold">{{ podcast.author }}</i></p>
            </div>
            <audio controls class="w-full mb-4">
                <source src="{{ podcast.file.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p class="mb-4">{{ podcast.description }}</p>
        </div>
    </div>
{% endblock content %}
