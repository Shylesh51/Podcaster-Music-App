<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col">
    <nav class="relative flex items-center justify-between bg-black text-white p-4">
      <ul class="flex space-x-4">
        <li>
          <a href="/podcasts" class="hover:text-green-500 mr-4 font-semibold">Podcasts</a>

          {% if user.is_authenticated %}
            <a href={% url "podcast_upload" %} class="hover:text-cyan-500 font-semibold">Upload</a>
          {% endif %}
        </li>
      </ul>

      <div class="absolute left-1/2 transform -translate-x-1/2">
        <a href="/" class="text-xl font-bold text-green-400">Podcaster</a>
      </div>

      <ul class="flex space-x-4">
        {% if user.is_authenticated %}
          <li><span class="text-green-500">Logged in as: {{user.username}}</span></li>
          <li><a href="{% url "logout" %}" class="text-red-500 font-bold">Logout</a></li>
        {% else %}
        <a href={% url "register" %} class="text-blue-500 font-bold">Register</a>
        <a href={% url "login" %} class="text-green-500 font-bold">Login</a>
        {% endif %}
      </ul>
    </nav>

    {% block content %}
    
    {% endblock content %}
  </body>
</html>
